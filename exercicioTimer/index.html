<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main class="main">
        <div class="box-container">
            <h3 class="h3">00:00:00</h3>
            <div class="div-button">
                <button onclick="start()" class="inicialize">Iniciar</button>
                <button onclick="pause()" class="pause">Pausar</button>
                <button onclick="stop()" class="stop">Parar</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
